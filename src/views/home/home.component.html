<main>
  <header>
    <h1>Recent Idea Flows</h1>
    <aside>
      <md-input-container>
        <input md-input type="search"/><md-icon>search</md-icon>
      </md-input-container>
    </aside>
  </header>
  <main>

    <table class="mdl-data-table highlight">
      <thead>
        <tr>
          <th>IFM</th>
          <th>Project</th>
          <th>TaskId</th>
          <th>Description</th>
          <th>Most Recent Activity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks; let i = index;">
          <td>{{i}}</td>
          <td><a href="#/project/{{task.project}}">{{task.project}}</a></td>
          <td>{{task.name}}</td>
          <td>{{task.description}}</td>
          <td>{{task?.modifyDate | amTimeAgo}}</td>
        </tr>
      </tbody>
    </table>
  </main>
