<main>
  <header>
    <main>
      <h1>FAQ</h1>
      <nav>
        <p>
          <a>&nbsp;</a>
        </p>
      </nav>
    </main>
    <aside>
      <md-input-container>
        <input md-input type="search"/><md-icon>search</md-icon>
      </md-input-container>
    </aside>
  </header>
  <main>


    <table class="mdl-data-table highlight">
      <thead>
      <tr>
        <th colspan="2" (click)="sortGlossary(glossary,'description')"><button md-button>StoryPoint</button></th>
        <th (click)="sortGlossary(glossary,'journeyPainInSeconds')"><button md-button>Session Pain</button></th>
        <th (click)="sortGlossary(glossary,'taskPainInSeconds')"><button md-button>Task Pain</button></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let faq of faqs; let i = index;">
        <td>
          <i class="material-icons" style="background-color: red" *ngIf="faq.faqType === 'PAIN'">timelapse</i>
          <i class="material-icons" style="background-color: blueviolet"*ngIf="faq.faqType === 'AWESOME'">timelapse</i>
        </td>
        <td>

          <h4>{{faq.faqType === 'PAIN'? 'WTF?!' : 'YAY!'}}: {{faq.eventDescription}}</h4>
          <p> {{faq.faqAnnotation}}</p>
          <p><i>{{faq.taskName}} .. {{faq.position | date: 'MMM dd yyyy'}}</i></p>
          <ul>
            <li *ngFor="let painTag of faq.painTags">
              <label>{{painTag}}</label>
            </li>
          </ul>
          <ul>
            <li *ngFor="let contextTags of faq.contextTags">
              <label>{{contextTags}}</label>
            </li>
          </ul>
        <td>
        <td>{{faq.journeyPainInSeconds}}</td>
        <td>{{faq.taskPainInSeconds}}</td>
      </tr>
      </tbody>
    </table>
  </main>
</main>
