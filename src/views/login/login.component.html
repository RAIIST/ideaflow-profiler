<div class="login">
  <div class="background"></div>
  <div class="app-input-section" *ngIf="! view.authenticated">
    <div class="login-form">
      <h4>Sign In</h4>
      <md-input placeholder="email address"></md-input>
      <md-input type="password" placeholder="password"></md-input>
      <button md-raised-button color="primary" (click)="login()">login</button>
      <a href="/">forgot your password?</a>
    </div>
  </div>
</div>
